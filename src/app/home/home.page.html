<ion-header>
  <ion-toolbar>
    <ion-title>
      E-commerce App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="products.length > 0">
    <ng-container *ngFor="let product of products; let i = index">
      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="product.image" alt="Product Image">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ product.title }}</h2>
          <p>{{ product.description }}</p>
          <p>$ {{ product.price }}</p>
          <p>Rating: {{ product.rating.rate }}</p>
          <ion-button color="primary">Add to Cart</ion-button>
        </ion-label>
      </ion-item>
      <hr *ngIf="i !== products.length - 1">
    </ng-container>
  </ion-list>
  <ion-spinner *ngIf="products.length === 0"></ion-spinner>
</ion-content>
